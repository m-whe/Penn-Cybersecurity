
---
  - name: Configure ELK Server
    hosts: elk
    become: true
    tasks:

      - name: Set vm.max_map_count in sysctl
        sysctl: name={{ item.key }} value={{ item.value }}
        with_items:
          - { key: "vm.max_map_count", value: "262144" }

      - name: Install docker.io
        apt:
          update_cache: yes
          name: docker.io
          state: present

      - name: Install pip3
        apt:
          force_apt_get: yes
          name: python3-pip
          state: present

      - name: Install Python Docker Module
        pip:
          name: docker
          state: present

      - name: Download and launch a docker container called sebp/elk761
        docker_container:
          name: elk
          image: sebp/elk:761
          state: started
          restart_policy: always
          published_ports:
            - 5601:5601
            - 9200:9200
            - 5044:5044

      - name: Enable docker service
        systemd:
          name: docker
          enabled: yes